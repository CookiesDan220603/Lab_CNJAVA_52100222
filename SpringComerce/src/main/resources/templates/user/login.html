<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="/css/login.css">
    <title>Document</title>

  <body>
    <div class="login-page">
      <div class="form">

          <input type="password" id="password" placeholder="password" />

          </p>

      </div>
    </div>
  </body>
